<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta 
      name="viewport" 
      content="width=device-width, initial-scale=1.0" />

    <link 
      rel="stylesheet" 
      href="style.css" />

    <!--website favicon and title-->
    <title>Frontend Mentor | QR code component</title>
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"/>
  </head>

  <body>
    <header>
      <h1 class="title">QR code component</h1>
    </header>

    <!--qr code card-->
    <main>
      <section class="card">
        <img class="image"
        src="images/image-qr-code.png"
        alt="A qrcode that leads to the Frontend Mentor website"/>

        <h2 class="card-title">
          Improve your front-end<br />skills by building projects
        </h2>

        <p class="text">
          Scan the QR code to visit Frontend<br />Mentor and take your coding
          skills to<br />the next level!
        </p>
      </section>
    </main>

    <!--footer with credits-->
    <footer class="footer">
      <p class="footer-text">
        project built by
        <a href="https://www.frontendmentor.io/challenges/qr-code-component-iux_sIO_H" target="_blank" rel="Frontend QR Code challenge">frontend mentor</a> 
        and written by
        <a href="https://github.com/pamesss" target="_blank" rel="Pamesss's GitHub">@pamesss</a>
      </p>
    </footer>
  </body>
</html>
